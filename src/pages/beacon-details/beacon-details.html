<ion-header>

  <ion-navbar>
    <ion-title>Beacon details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>name</ion-label>
      <ion-badge item-right>{{beacon?.name}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>id</ion-label>
      <ion-badge item-right>{{beacon?.id}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>advertising</ion-label>
      <ion-badge item-right>{{beacon?.advertising}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>RSSI</ion-label>
      <ion-badge item-right>{{beacon?.rssi}}</ion-badge>
    </ion-item>
   <button *ngIf="!connected" ion-item (click)="connect(beacon.id)">Connect</button>  
   <button *ngIf="connected" ion-item (click)="disconnect(beacon.id)">Disconnect</button>
    <ion-item-divider>
      Log
    </ion-item-divider>
    <ion-item *ngIf="beaconinfo" text-wrap>
      {{beaconinfo}}
    </ion-item>
  </ion-list>
</ion-content>
<div>{{test}}</div>
