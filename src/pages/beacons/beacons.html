<ion-header>

  <ion-navbar>
    <ion-title>Find beacons</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to scan"
          refreshingSpinner="dots"
          refreshingText="Scanning...">
        </ion-refresher-content>
      </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let beacon of foundDevices" (click)="goToDetails(beacon)">
      <h2 *ngIf="beacon.name">{{ beacon?.name }}</h2>
      <h2 *ngIf="!beacon.name">No displayname found</h2>
      
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
